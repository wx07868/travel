<body class="hold-transition skin-blue sidebar-mini">

	<div class="wrapper">


		<!-- 页面头部 -->
		<div th:replace="admin/header::head"></div>
		<!-- 页面头部 /-->
		<!-- 导航侧栏 -->
		<div class="main-sidebar" th:replace="admin/aside::aside"></div>
		<!-- 导航侧栏 /-->

		<!-- 内容区域 -->
		<div class="content-wrapper">

			<!-- 内容头部 -->
			<section class="content-header" style="margin-top: 30px">
			<h1>
				用户管理 <small>全部用户</small>
			</h1>
			<ol class="breadcrumb">
				<li><a href="/admin/user/login.do"><i
						class="fa fa-dashboard"></i> 首页</a></li>
				<li><a th:href="@{admin/user/findAllUser.do?page=1&size=5}">用户管理</a></li>

				<li class="active">全部用户</li>
			</ol>
			</section>
			<!-- 内容头部 /-->

				<!-- 正文区域 -->
				<section class="content"> <!-- .box-body -->
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">列表</h3>
					</div>

					<div class="box-body">

						<!-- 数据表格 -->
						<div class="table-box">

							<!--工具栏-->
							<div class="pull-left">
								<div class="form-group form-inline">

									<div>
										<!--新增按扭-->
										<a type="button" class="btn btn-primary btn-sm" th:href="@{/admin/user-add.html}"><span class="glyphicon glyphicon-plus"></span> 新增用户</a>
										<!--刷新按扭-->
										<a type="button" class="btn btn-success btn-sm btn-sm " th:href="@{/admin/user/findAllUser.do?page=1&size=5}">刷新 <span class="glyphicon glyphicon-refresh"></span></a>

									</div>
								</div>
							</div>
							<div class="box-tools pull-right">
								<div class="has-feedback">
									<input type="text" class="form-control input-sm"
										placeholder="搜索"> <span
										class="glyphicon glyphicon-search form-control-feedback"></span>
								</div>
							</div>
							<!--工具栏/-->

							<!--数据列表-->
							<table id="dataList"
								class="table table-bordered table-striped table-hover dataTable">
								<thead>
									<tr>
										<th class="" style="padding-right: 0px"><input
											id="selall" type="checkbox" class="icheckbox_square-blue">
										</th>
										<th class="sorting_asc">ID</th>
										<th class="sorting_desc">用户名</th>
										<th class="sorting_asc sorting_asc_disabled">邮箱</th>
										<th class="sorting_desc sorting_desc_disabled">联系电话</th>
										<th class="sorting">状态</th>
										<th class="text-center">操作</th>
									</tr>
								</thead>
								<tbody>

									<tr th:each="user:${pageInfo.list}">
										<td><input name="ids" type="checkbox"></td>
										<td th:text="${user.id}"></td>
										<td th:text="${user.username}"></td>
										<td th:text="${user.email}"></td>
										<td th:text="${user.phoneNum}"></td>
										<td th:text="${user.statusStr}"></td>
										<td class="text-center">
												<!--详情-->
											<a type="button" class="btn btn-primary btn-sm" th:href="@{admin/user/findById.do(id=${user.id})}">详情</a>
												<!--添加角色-->
											<a type="button" class="btn btn-success btn-sm" th:href="@{admin/user/findUserByIdAndAllRole.do(id=${user.id})}">添加角色</a>
												<!--删除-->
											<a class="btn btn-danger btn-sm"
											   th:href="@{/admin/user/deleteUser.do(id=${user.id})}"
											   onclick="return confirm('我这么可爱,你确定要删除我吗？')">删除 <span class="glyphicon glyphicon-trash"></span>
											</a>
										</td>
									</tr>
                       			</tbody>

							</table>
							<!--数据列表/-->

						</div>
						<!-- 数据表格 /-->

					</div>
					<!-- /.box-body -->

					<!-- .box-footer-->
					<div class="box-footer">
						<div class="pull-left">
							<div class="form-group form-inline">
								<span>当前[[${pageInfo.pageNum}]]/[[${pageInfo.pages}]]页, 共[[${pageInfo.total}]]条  , 每页显示</span>
								<select class="form-control" id="changePageSize" onchange="changePageSize()">
									<option th:selected="${pageInfo.pageSize==1}?'selected'">1</option>
									<option th:selected="${pageInfo.pageSize==2}?'selected'">2</option>
									<option th:selected="${pageInfo.pageSize==3}?'selected'">3</option>
									<option th:selected="${pageInfo.pageSize==4}?'selected'">4</option>
									<option th:selected="${pageInfo.pageSize==5}?'selected'">5</option>
								</select> 条
							</div>
						</div>

						<div class="box-tools pull-right">
							<ul class="pagination">
								<li>
									<a th:href="@{admin/user/findAllUser.do(page=1,size=${pageInfo.pageSize})}" aria-label="Previous">首页</a>
								</li>
								<li><a th:href="@{admin/user/findAllUser.do(page=${pageInfo.pageNum}-1,size=${pageInfo.pageSize})}">上一页</a></li>
								<li th:each="pageNum:${#numbers.sequence(1, pageInfo.pages)}">
									<a th:href="@{admin/user/findAllUser.do(page=${pageNum},size=${pageInfo.pageSize})}">[[${pageNum}]]</a>
								</li>
								<li><a th:href="@{admin/user/findAllUser.do(page=${pageInfo.pageNum}+1,size=${pageInfo.pageSize})}">下一页</a></li>
								<li>
									<a th:href="@{admin/user/findAllUser.do(page=${pageInfo.pages},size=${pageInfo.pageSize})}" aria-label="Next">尾页</a>
								</li>
							</ul>
						</div>

					</div>
					<!-- /.box-footer-->

				</div>

				</section>
				<!-- 正文区域 /-->

			</div>
			<!-- @@close -->
			<!-- 内容区域 /-->

		<!-- 底部导航 -->
		<footer class="main-footer">
			<div class="pull-right hidden-xs">
				<b>Version</b> 1.0.0
			</div>
			<strong>Copyright &copy; 2021</strong>
		</footer>
		<!-- 底部导航 /-->

		</div>

		<script src="../plugins/sparkline/jquery.sparkline.min.js"></script>
		<script src="../plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>

		<script src="../plugins/knob/jquery.knob.js"></script>
		<script src="../plugins/daterangepicker/moment.min.js"></script>
		<script src="../plugins/daterangepicker/daterangepicker.js"></script>
		<script src="../plugins/daterangepicker/daterangepicker.zh-CN.js"></script>
		<script src="../plugins/datepicker/bootstrap-datepicker.js"></script>
		<script
			src="../plugins/datepicker/locales/bootstrap-datepicker.zh-CN.js"></script>
		<script
			src="../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
		<script src="../plugins/slimScroll/jquery.slimscroll.min.js"></script>
		<script src="../plugins/fastclick/fastclick.js"></script>
		<script src="../plugins/iCheck/icheck.min.js"></script>
		<script src="../plugins/adminLTE/js/app.min.js"></script>
		<script src="../plugins/treeTable/jquery.treetable.js"></script>
		<script src="../plugins/select2/select2.full.min.js"></script>
		<script src="../plugins/colorpicker/bootstrap-colorpicker.min.js"></script>
		<script
			src="../plugins/bootstrap-wysihtml5/bootstrap-wysihtml5.zh-CN.js"></script>
		<script src="../plugins/bootstrap-markdown/js/bootstrap-markdown.js"></script>
		<script
			src="../plugins/bootstrap-markdown/locale/bootstrap-markdown.zh.js"></script>
		<script src="../plugins/bootstrap-markdown/js/markdown.js"></script>
		<script src="../plugins/bootstrap-markdown/js/to-markdown.js"></script>
		<script src="../plugins/ckeditor/ckeditor.js"></script>
		<script src="../plugins/input-mask/jquery.inputmask.js"></script>
		<script
			src="../plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
		<script src="../plugins/input-mask/jquery.inputmask.extensions.js"></script>
		<script src="../plugins/datatables/jquery.dataTables.min.js"></script>
		<script src="../plugins/datatables/dataTables.bootstrap.min.js"></script>
		<script src="../plugins/chartjs/Chart.min.js"></script>
		<script src="../plugins/flot/jquery.flot.min.js"></script>
		<script src="../plugins/flot/jquery.flot.resize.min.js"></script>
		<script src="../plugins/flot/jquery.flot.pie.min.js"></script>
		<script src="../plugins/flot/jquery.flot.categories.min.js"></script>
		<script src="../plugins/ionslider/ion.rangeSlider.min.js"></script>
		<script src="../plugins/bootstrap-slider/bootstrap-slider.js"></script>
	<script src="/js/getPrincipalUserName.js"></script>
		<script  th:inline="javascript">
            function changePageSize() {
                //获取下拉框的值
                var pageSize = $("#changePageSize").val();
                var page=[[${pageInfo.pageNum}]];
                //向服务器发送请求，改变没页显示条数
                location.href = "admin/user/findAllUser.do?page="+page+"&size=" + pageSize;
            }
			$(document).ready(function() {
				// 选择框
				$(".select2").select2();

				// WYSIHTML5编辑器
				$(".textarea").wysihtml5({
					locale : 'zh-CN'
				});
			});

			// 设置激活菜单
			function setSidebarActive(tagUri) {
				var liObj = $("#" + tagUri);
				if (liObj.length > 0) {
					liObj.parent().parent().addClass("active");
					liObj.addClass("active");
				}
			}

			$(document)
					.ready(
							function() {

								// 激活导航位置
								setSidebarActive("admin-datalist");

								// 列表按钮
								$("#dataList td input[type='checkbox']")
										.iCheck(
												{
													checkboxClass : 'icheckbox_square-blue',
													increaseArea : '20'
												});
								// 全选操作
								$("#selall")
										.click(
												function() {
													var clicks = $(this).is(
															':checked');
													if (!clicks) {
														$(
																"#dataList td input[type='checkbox']")
																.iCheck(
																		"uncheck");
													} else {
														$(
																"#dataList td input[type='checkbox']")
																.iCheck("check");
													}
													$(this).data("clicks",
															!clicks);
												});
							});
		</script>
</body>

</html>
