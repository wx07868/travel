<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <aside class="main-sidebar" th:fragment="aside">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="/img/user2-160x160.jpg"
                     class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <!--<p id="asideName">小面包</p>-->
                <a href="#">
                    <i class="fa fa-circle text-success"></i>

                    <!--显示用户名-->
                    <span id="asideName" sec:authentication="name">
                    </span> 在线

                </a>

            </div>
        </div>

        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
            <li class="header">菜单</li>
            <li id="admin-index">
                <a href="/admin/user/login.do">
                    <i class="fa fa-dashboard"></i>
                    <span>首页</span>
                </a>
            </li>

            <li  sec:authorize="hasAnyRole('ROLE_BOSS')" class="treeview"><a href="#"> <i class="fa fa-cogs"></i>

                <span>系统管理</span> <span class="pull-right-container"> <i
                        class="fa fa-angle-left pull-right"></i>
				</span>


            </a>
                <ul class="treeview-menu">

                    <li id="system-setting">
                        <a th:href="@{admin/user/findAllUser.do?page=1&size=5}">
                            <span class="glyphicon glyphicon-object-align-bottom"></span> 用户管理
                        </a>
                    </li>
                    <li id="system-setting1">
                        <a th:href="@{/admin/role/findAll.do?page=1&size=5}">
                            <span class="glyphicon glyphicon-object-align-bottom"></span> 角色管理
                        </a>
                    </li>
                    <li id="system-setting2">
                        <a th:href="@{admin/permission/findAllPm.do?page=1&size=5}">
                            <span class="glyphicon glyphicon-object-align-bottom"></span> 资源权限管理
                        </a>
                    </li>
                    <li id="system-setting5">
                        <a th:href="@{admin/syslog/findSyslog.do?page=1&size=5}">
                            <span class="glyphicon glyphicon-object-align-bottom"></span> 日志管理
                        </a>
                    </li>

                </ul></li>
            <li class="treeview"><a href="#"> <i class="fa fa-cube"></i>
                <span>基础数据</span> <span class="pull-right-container"> <i
                        class="fa fa-angle-left pull-right"></i>
				</span>
            </a>
                <ul class="treeview-menu">

                    <li id="system-setting3">
                        <a th:href="@{admin/product/findAllProducts.do?page=1&size=5}">
                            <span class="glyphicon glyphicon-object-align-bottom"></span> 产品管理
                        </a>
                    </li>
                    <li id="system-setting4">
                        <a th:href="@{admin/order/findAllOrder.do?page=1&size=5}">
                            <span class="glyphicon glyphicon-object-align-bottom"></span> 订单管理
                        </a>
                    </li>

                </ul></li>










        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
