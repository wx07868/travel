<body class="hold-transition skin-purple sidebar-mini">

<div class="wrapper">

    <!-- 页面头部 -->
    <div th:replace="admin/header::head"></div>
    <!-- 页面头部 /-->

    <!-- 导航侧栏 -->
    <div class="main-sidebar" th:replace="admin/aside::aside"></div>
    <!-- 导航侧栏 /-->

    <!-- 内容区域 -->
    <div class="content-wrapper">

        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                日志管理 <small>全部日志</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/admin/user/login.do"><i
                        class="fa fa-dashboard"></i> 首页</a></li>
                <li><a
                        th:href="@{admin/syslog/findSyslog.do?page=1&size=5}">日志管理</a></li>

                <li class="active">全部日志</li>
            </ol>
        </section>
        <!-- 内容头部 /-->

        <!-- 正文区域 -->
        <section class="content"> <!-- .box-body -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">列表</h3>
                </div>

                <div class="box-body">

                    <!-- 数据表格 -->
                    <div class="table-box">

                        <!--工具栏-->
                        <div class="pull-left">
                            <div class="form-group form-inline">
                                <div>
                                    <a type="button" class="btn btn-success btn-sm btn-sm "
                                       th:href="@{admin/syslog/findSyslog.do?page=1&size=5}">刷新 <span
                                            class="glyphicon glyphicon-refresh"></span></a>
                                </div>
                            </div>
                        </div>
                        <div class="box-tools pull-right">
                            <div class="has-feedback">
                                <input type="text" class="form-control input-sm"
                                       placeholder="搜索"> <span
                                    class="glyphicon glyphicon-search form-control-feedback"></span>
                            </div>
                        </div>
                        <!--工具栏/-->

                        <!--数据列表-->
                        <table id="dataList"
                               class="table table-bordered table-striped table-hover dataTable">
                            <thead>
                            <tr>
                                <th class="" style="padding-right: 0px"><input id="selall"
                                                                               type="checkbox" class="icheckbox_square-blue"></th>
                                <th class="sorting_asc">ID</th>
                                <th class="sorting">访问时间</th>
                                <th class="sorting">访问用户</th>
                                <th class="sorting">访问IP</th>
                                <th class="sorting">资源URL</th>
                                <th class="sorting">执行时间</th>
                                <th class="sorting">访问方法</th>
                            </tr>
                            </thead>
                            <tbody th:each="syslog:${pageInfo.list}">
                                <tr>
                                    <td><input name="ids" type="checkbox"></td>
                                    <td th:text="${syslog.id}"></td>
                                    <td th:text="${syslog.visitTime}"></td>
                                    <td th:text="${syslog.username}"></td>
                                    <td th:text="${syslog.ip}"></td>
                                    <td th:text="${syslog.url}"></td>
                                    <td th:text="${syslog.executionTime}">毫秒</td>
                                    <td th:text="${syslog.method}"></td>
                                </tr>
                            </tbody>

                        </table>
                        <!--数据列表/-->
                    </div>
                    <!-- 数据表格 /-->

                </div>
                <!-- /.box-body -->

                <!-- .box-footer-->
                <div class="box-footer">
                    <div class="pull-left">
                        <div class="form-group form-inline">
                            <span>当前[[${pageInfo.pageNum}]]/[[${pageInfo.pages}]]页, 共[[${pageInfo.total}]]条  , 每页显示</span>
                            <select class="form-control" id="changePageSize" onchange="changePageSize()">
                                <option th:selected="${pageInfo.pageSize==5}?'selected'">5</option>
                                <option th:selected="${pageInfo.pageSize==10}?'selected'">10</option>
                                <option th:selected="${pageInfo.pageSize==15}?'selected'">15</option>
                                <option th:selected="${pageInfo.pageSize==30}?'selected'">30</option>
                                <option th:selected="${pageInfo.pageSize==50}?'selected'">50</option>
                            </select> 条
                        </div>
                    </div>

                    <div class="box-tools pull-right">
                        <ul class="pagination">
                            <li>
                                <a th:href="@{/admin/syslog/findSyslog.do(page=1,size=${pageInfo.pageSize})}" aria-label="Previous">首页</a>
                            </li>
                            <li th:style="${pageInfo.isIsFirstPage()} ? 'display:none;' : ''">
                                <a th:href="@{/admin/syslog/findSyslog.do(page=${pageInfo.pageNum}-1,size=${pageInfo.pageSize})}">上一页</a>
                            </li>
                            <li th:each="pageNum:${#numbers.sequence(1, pageInfo.pages)}">
                                <a th:href="@{/admin/syslog/findSyslog.do(page=${pageNum},size=${pageInfo.pageSize})}">[[${pageNum}]]</a>
                            </li>
                            <li th:style="${pageInfo.isIsLastPage()} ? 'display:none;' : ''">
                                <a th:href="@{/admin/syslog/findSyslog.do(page=${pageInfo.pageNum}+1,size=${pageInfo.pageSize})}">下一页</a>
                            </li>
                            <li>
                                <a th:href="@{/admin/syslog/findSyslog.do(page=${pageInfo.pages},size=${pageInfo.pageSize})}"
                                   aria-label="Next">尾页</a>
                            </li>
                        </ul>
                    </div>

                </div>
                <!-- /.box-footer-->

            </div>

        </section>
        <!-- 正文区域 /-->

    </div>
    <!-- 内容区域 /-->

    <!-- 底部导航 -->

        <div class="pull-right hidden-xs">
            <b>Version</b> 1.0.0

<script  th:inline="javascript">
    function changePageSize() {
        //获取下拉框的值
        var pageSize = $("#changePageSize").val();

        var page=[[${pageInfo.pageNum}]];
        //向服务器发送请求，改变没页显示条数
        location.href = "admin/syslog/findSyslog.do?page="+page+"&size=" + pageSize;

    }

    $(document).ready(function() {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale : 'zh-CN'
        });
    });

    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }

    $(document).ready(function() {

        // 激活导航位置
        setSidebarActive("order-manage");

        // 列表按钮
        $("#dataList td input[type='checkbox']").iCheck({
            checkboxClass : 'icheckbox_square-blue',
            increaseArea : '20%'
        });
        // 全选操作
        $("#selall").click(function() {
            var clicks = $(this).is(':checked');
            if (!clicks) {
                $("#dataList td input[type='checkbox']").iCheck("uncheck");
            } else {
                $("#dataList td input[type='checkbox']").iCheck("check");
            }
            $(this).data("clicks", !clicks);
        });
    });
</script>
